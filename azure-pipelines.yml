---
  name: test
  trigger: 
    - master
  stages:
  - stage: git
    jobs:
    - job: 'git_clone'
      steps:
      - bash: |
            git clone https://github.com/wakaleo/game-of-life.git
            cd game-of-life
  - stage: build
    jobs:
    - job: 'Build_job'  
      steps:
      - task: Maven@3 
        inputs:
          goals: 'clean package'
  - stage: 'publish_test_results'
    jobs:
    - job: 'junit_results'
      steps:
      - task: Maven@3 
        inputs:
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/*.xml'   
  - stage: 'Archive_artifacts'
    jobs:
    - job: Artifacts
      steps:
      - publish: 'target/*.jar'
        artifact: 'gameoflife war file'
